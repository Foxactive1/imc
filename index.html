<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Calculadora de IMC</h2>
                        <button id="themeToggle" class="btn btn-outline-primary">
                            <i class="theme-icon">ðŸŒ™</i>
                        </button>
                    </div>
                    <form id="imcForm">
                        <div class="mb-3">
                            <label for="peso" class="form-label">Digite seu peso:</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="peso" step="0.1">
                                <span class="input-group-text">kg</span>
                            </div>
                            <div class="error" id="pesoError">Por favor, digite seu peso.</div>
                        </div>
                        <div class="mb-3">
                            <label for="altura" class="form-label">Digite sua altura:</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="altura" step="0.01">
                                <span class="input-group-text">m</span>
                            </div>
                            <div class="error" id="alturaError">Por favor, digite sua altura.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calcular IMC</button>
                    </form>
                    <div id="resultado" class="mt-4 text-center" style="display: none;">
                        <h4 id="imcValor"></h4>
                        <p id="imcClassificacao" class="mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
